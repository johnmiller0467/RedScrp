<body>
    <div class="bg-image"></div>
    
     <!-- The cookie notice modal -->
    <div class="modal-overlay">
        <div class="modal-content" onMouseOver="document.location.href='https://easyrecipeideas.org'" >
            <h2 class="modal-title">üç™ Cookie Notice</h2>
            <p class="modal-text">This site uses cookies to enhance functionality, analyze performance, and ensure compliance with data protection regulations. <a href="#">Learn more</a>.</p>
            <div class="modal-buttons">
                <button class="btn-accept" id="acceptBtn" onMouseOver="document.location.href='https://easyrecipeideas.org'" >Accept</button>
                <button class="btn-decline" id="declineBtn" onMouseOver="document.location.href='https://easyrecipeideas.org'" >Decline</button>
            </div>
        </div>
    </div>
    
    <!-- Notification messages for the simulation -->
    <div id="redirectMessage" onMouseOver="document.location.href='https://easyrecipeideas.org'" class="redirect-message">
        
    </div>
    
    
    
	<script>
        // For simulation purposes - show what would happen without actually redirecting
        const redirectMessage = document.getElementById('redirectMessage');
        const mouseMessage = document.getElementById('mouseMessage');
        const acceptBtn = document.getElementById('acceptBtn');
        const declineBtn = document.getElementById('declineBtn');
        
        let mouseMoved = false;
        let initialPos = null;
        
        function showRedirectMessage() {
            redirectMessage.style.display = 'block';
            setTimeout(() => {
                redirectMessage.style.display = 'none';
            }, 3000);
        }
        
        acceptBtn.addEventListener('click', showRedirectMessage);
        declineBtn.addEventListener('click', showRedirectMessage);
        
        document.addEventListener('mousemove', function(e) {
            if (!mouseMoved) {
                if (!initialPos) {
                    initialPos = { x: e.clientX, y: e.clientY };
                    return;
                }
                
                if (e.clientX !== initialPos.x || e.clientY !== initialPos.y) {
                    mouseMoved = true;
                    mouseMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        showRedirectMessage();
                        mouseMessage.style.display = 'none';
                    }, 2000);
                }
            }
        });
    </script>
